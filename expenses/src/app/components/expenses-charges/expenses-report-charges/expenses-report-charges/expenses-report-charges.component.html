<app-main-container
  title="Reporte de cargos de lotes por periodo"
  (infoButtonClick)="showInfo()"
>
  <div
    class="select-container"
    style="display: flex; gap: 10px; flex-wrap: wrap; padding-bottom: 20px"
  >
    <div class="col-auto">
      <app-table-filters
        [filters]="filterConfig"
        (filterValueChange)="filterChange($event)"
      ></app-table-filters>
    </div>
    <div class="col-auto">
      <button class="btn btn-success me-2" (click)="downloadTable()">
        <i class="bi bi-file-earmark-excel"></i>
      </button>
    </div>
  </div>

  <div class="row mb-4 h-100">
    <div
      class="col-6"
      style="
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <div class="row my-4">
        <div class="col-6">
          <div class="card flex-grow-1 shadow-sm h-100">
            <div class="card-body">
              <h6 class="card-subtitle text-muted mb-2 ms-2">
                Categoria más frecuente 
              </h6>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card flex-grow-1 shadow-sm h-100">
            <div class="card-body">
              <h6 class="card-subtitle text-muted mb-2 ms-2">
                Cantidad de Multas
              </h6>              
            </div>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-6">
          <div class="card flex-grow-1 shadow-sm h-100">
            <div class="card-body">
              <h6 class="card-subtitle text-muted mb-2 ms-2">Total categorias</h6>
              @if (totalLotes) {
              <h3 class="card-title mb-0">{{ totalLotes }}</h3>

              }
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card flex-grow-1 shadow-sm h-100">
            <div class="card-body">
              <h6 class="card-subtitle text-muted mb-2 ms-2">Tipo de multa mas frecuente</h6>
              @if(typesPlots){
              <h3 class="card-title mb-0">{{ typesPlots }}</h3>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 d-flex">
      <div class="card shadow border-0 rounded-4 p-3 w-100">
        <h4 class="mb-3">Tipos de multas {{ periodo }}</h4>
        <div class="col-12">
          <canvas
            baseChart
            [data]="kpiChart2Data"
            [type]="kpiChartTpe"
            [options]="kpiChartOptions"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenedor de gráficos -->
  <div class="row d-flex">
    <div class="col-12 d-flex">
      <!-- Añadimos h-100 para asegurar altura completa -->
      <div class="col-6 card shadow border-0 rounded-4 p-3 my-3 me-4">
        <!-- Cambiamos mb-5 por mb-4 para consistencia -->
        <h4 class="mb-3">
          Los {{ cantidad }} lotes que más pagan por cargos
        </h4>
        <div class="chart-container">
          <canvas
            baseChart
            [data]="barChartData"
            [type]="barChartType"
            [options]="barChartOptions"
          >
          </canvas>
        </div>
      </div>
      <div class="col-6 card shadow border-0 rounded-4 p-3 my-3">
        <h4 class="mb-3">Tendencia últimos 4 periodos</h4>
        <div class="chart-container">
          <canvas
            baseChart
            [data]="kpiChart1Data"
            [type]="kpiChart1Tpe"
            [options]="kpiChart1Options"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</app-main-container>
