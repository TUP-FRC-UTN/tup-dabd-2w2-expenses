<app-main-container title="Reporte de expensas">
  <div class="row" style="align-items: end">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Sección de búsqueda y filtros -->
      <div class="d-flex align-items-center mb-2" role="group">
        <div class="col-sm-12 col-md-8 col-xl-12">
          <div class="input-group">
            <span class="input-group-text" id="search-icon">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="filter-text-box"
              (input)="onFilterTextBoxChanged($event)"
              placeholder="Buscar..."
            />
            <app-table-filters
              [filters]="filterConfigPeriodReport"
              (filterValueChange)="filterChange(periods)"
            >
            </app-table-filters>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">Distribución Porcentual de Gastos</div>
      <div class="card-body">
        <div style="height: 500px; overflow-y: auto">
          @for (item of chartInstances; track $index) {
            <canvas
            baseChart
            [id]="item.id"
            [data]="item.data"
            [labels]="item.data.labels"
            [type]="'pie'"
            ></canvas>
          }
        
          
        </div>
      </div>
    </div>
  </div>
</app-main-container>
