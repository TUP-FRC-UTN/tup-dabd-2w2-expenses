<app-main-container title="Reporte de expensas">
  <div class="row">
    <div>
      <button class="btn btn-primary" (click)="type('Monto')">Monto</button>
    </div>
    <div>
      <button  class="btn btn-primary" (click)="type('Porcentaje')">Porcentaje</button>
    </div>
    <div>
      <button class="btn btn-primary" (click)="type('Promedio')">Promedio</button>
    </div>
  </div>
  <div class="row" style="align-items: end">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Sección de búsqueda y filtros -->
      <div class="d-flex align-items-center mb-2" role="group">
        <div class="col-sm-12 col-md-8 col-xl-12">
          <div class="input-group">
            <span class="input-group-text" id="search-icon">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="filter-text-box"
              placeholder="Buscar..."
            />
            <app-table-filters [filters]="filterConfigPeriodReport">
            </app-table-filters>
          </div>
        </div>
      </div>
    </div>
  </div>


</app-main-container>
