<app-main-container title="Reporte de expensas">
  <div class="row">
    <div>
      <button class="btn btn-primary" (click)="type('Monto')">Monto</button>
    </div>
    <div>
      <button class="btn btn-primary" (click)="type('Porcentaje')">Porcentaje</button>
    </div>
    <div>
      <button class="btn btn-primary" (click)="type('Promedio')">Promedio</button>
    </div>
  </div>

  <!-- Comment out this section to see if it causes the error -->
  <div class="row" style="align-items: end">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Sección de búsqueda y filtros -->
      <div class="d-flex align-items-center mb-2" role="group">
        <div class="col-sm-12 col-md-8 col-xl-12">
          <div class="input-group">
            <span class="input-group-text" id="search-icon">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="filter-text-box"
              placeholder="Buscar..."
            />
            <app-table-filters [filters]="filterConfigPeriodReport">
            </app-table-filters>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="justify-content-lg-start">
        <div class="card-header">Distribución Porcentual de Gastos</div>
        <div class="container" style="display: flex; flex-direction: row; justify-content: center; align-items: center;" >
          <div class="col-12">
            <div id="chart-container-ordinary" class="col-10"></div>
          </div>
        </div>
        <div class="container d-flex" style="width: 100%;" >
          <div id="chart-container-periods" style="display: flex; flex-direction: row; max-width: 50%;" ></div>
        </div>
      </div>

      <div class="top-supplier-card" (click)="navigateToTopSuppliers()" style="cursor: pointer;">
        <h3>Top proveedores</h3>
        @if (topSupplier){
          <p>
            <strong>Nombre:</strong> {{ topSupplier.supplierDTO.name }}<br />
            <strong>Cuil:</strong> {{ topSupplier.supplierDTO.cuil }}<br />
            <strong>Monto Total:</strong> {{ topSupplier.totalAmount | currency }}
          </p>
        } @else {
          <p>
            <strong>No hay proveedores para mostrar</strong>
          </p>
        }
      </div>
    </div>
  </div>
</app-main-container>
