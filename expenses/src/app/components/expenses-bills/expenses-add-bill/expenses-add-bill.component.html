<app-main-container title="Registrar Gasto" (infoButtonClick)="showInfo()">
  <form [formGroup]="billForm" (ngSubmit)="onSubmit()" class="row g-3 m-2">

    <!-- Primera fila con Proveedor y Categoría -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <label for="supplierId" class="col-sm-2 col-form-label">Proveedor<span class="text-danger">*</span></label>
        <div class="col-sm-10">
          <select id="supplierId" formControlName="supplierId" class="form-select"
            [ngClass]="{'is-invalid': billForm.get('supplierId')?.invalid && (billForm.get('supplierId')?.dirty || billForm.get('supplierId')?.touched)}">
            <option value="">Seleccione un proveedor</option>
            @for (provider of providers | async | orderBy: 'name'; track provider.id) {
            <option [value]="provider.id">{{ provider.name }}</option>
            }
          </select>
          <div class="invalid-feedback">
            El proveedor es obligatorio.
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <label for="categoryId" class="col-sm-2 col-form-label">Categoria<span class="text-danger">*</span></label>
        <div class="col-sm-10">
          <div class="input-group">
            <select id="categoryId" formControlName="categoryId" class="form-select"
              [ngClass]="{'is-invalid': billForm.get('categoryId')?.invalid && (billForm.get('categoryId')?.dirty || billForm.get('categoryId')?.touched)}">
              <option value="">Seleccione una categoría</option>
              @for (category of categories | async | orderBy: 'name'; track category.category_id) {
              <option [value]="category.category_id">{{ category.name }}</option>
              }
            </select>
            <button class="btn form-control-sm border rounded-end-3 btn-outline-secondary" type="button"
              (click)="openNewCategoryModal()"><i class="bi bi-plus-lg"></i></button>
            <div class="invalid-feedback">
              La categoría es obligatoria.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Segunda fila con Periodo y Tipo -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <label for="periodId" class="col-sm-2 col-form-label">Periodo<span class="text-danger">*</span></label>
        <div class="col-sm-10">
          <select id="periodId" formControlName="periodId" class="form-select"
            [ngClass]="{'is-invalid': billForm.get('periodId')?.invalid && (billForm.get('periodId')?.dirty || billForm.get('periodId')?.touched)}">
            <option value="">Seleccione un periodo</option>
            @for (period of periods | async | orderBy: [ '-year','-month']; track period.id) {
            <option [value]="period.id">{{ period.month + '/' + period.year }}</option>
            }
          </select>
          <div class="invalid-feedback">
            El periodo es obligatorio.
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <label for="typeId" class="col-sm-2 col-form-label">Tipo<span class="text-danger">*</span></label>
        <div class="col-sm-10">
          <select id="typeId" formControlName="typeId" class="form-select"
            [ngClass]="{'is-invalid': billForm.get('typeId')?.invalid && (billForm.get('typeId')?.dirty || billForm.get('typeId')?.touched)}">
            <option value="">Seleccione un tipo</option>
            @for (type of types | async | orderBy: 'name'; track type.bill_type_id) {
            <option [value]="type.bill_type_id">{{ type.name }}</option>
            }
          </select>
          <div class="invalid-feedback">
            El tipo es obligatorio.
          </div>
        </div>
      </div>
    </div>

    <!-- Última fila con Monto y Fecha -->
    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <label for="amount" class="col-sm-2 col-form-label">Monto<span class="text-danger">*</span></label>
        <div class="col-sm-10">
          <input placeholder="Ingrese un monto" type="number" id="amount" formControlName="amount" class="form-control"
            [ngClass]="{'is-invalid': billForm.get('amount')?.invalid && (billForm.get('amount')?.dirty || billForm.get('amount')?.touched)}">
          <div class="invalid-feedback">
            El monto es obligatorio.
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="d-flex align-items-center">
        <label for="date" class="col-sm-2 col-form-label">Fecha<span class="text-danger">*</span></label>
        <div class="col-sm-10">
          <input type="date" id="date" formControlName="date" class="form-control"
            [ngClass]="{'is-invalid': billForm.get('date')?.invalid && (billForm.get('date')?.dirty || billForm.get('date')?.touched)}">
          <div class="invalid-feedback">
            La fecha es obligatoria.
          </div>
        </div>
      </div>
    </div>

    <!-- Descripción -->
    <div class="col-md">
      <div class="d-flex align-items-center">
        <label for="description" class="col-sm-1 col-form-label">Descripción</label>
        <div class="col-sm-11">
          <textarea placeholder="Ingrese una descripción" id="description" formControlName="description"
            class="form-control" rows="3"
            [ngClass]="{'is-invalid': billForm.get('description')?.invalid && (billForm.get('description')?.dirty || billForm.get('description')?.touched)}"></textarea>
        </div>
      </div>
    </div>

    <!-- Fila de botones -->
    <div class="col-12 d-flex justify-content-end">
      <div class="mx-2">
        <button type="button" class="btn btn-danger" (click)="resetForm()">Cancelar</button>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="billForm.invalid">Guardar</button>
      </div>
    </div>
  </form>

</app-main-container>
