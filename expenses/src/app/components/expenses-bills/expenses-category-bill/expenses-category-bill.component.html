<ng-template #statusTemplate let-item>
  <span [ngClass]="{
    'badge rounded-pill text-bg-success': !item.is_delete,
    'badge rounded-pill text-bg-danger': item.is_delete
  }">
    {{ item.is_delete ? 'Inactivo' : 'Activo' }}
  </span>
</ng-template>

<app-main-container
  title="Listado de categorias"
  (infoButtonClick)="showInfo()"
>
  <app-table
    [items]="categories"
    [columns]="columns"
    [pagination]="{
      totalItems: totalItems,
      page: page,
      size: size,
      onPageChange: onPageChange,
      onPageSizeChange: onPageSizeChange
    }"
    [showSearchBar]="true"
    [isLoading]="isLoading"
    (searchValueChange)="onSearchValueChange($event)"
    (headerButtonClick)="openFormModal()"
    [showHeaderButton]="true"
  >
  </app-table>
</app-main-container>
