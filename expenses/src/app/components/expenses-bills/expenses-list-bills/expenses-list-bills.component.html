<ng-template #amountTemplate let-item>
  <td style="text-align: end">
    {{
      item.amount?.toLocaleString("es-AR", {
        style: "currency",
        currency: "ARS",
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      })
    }}
  </td>
</ng-template>

<ng-template #dateTemplate let-item>
  <td>
    {{ item.date | date: 'dd/MM/yyyy' }}
  </td>
</ng-template>

<ng-template #actionsTemplate let-bill>
  <td style="display: flex; flex-direction: row; gap: 4px;">
    <button type="button" class="btn btn-primary" (click)="viewBill(bill)">
      <i class="bi bi-eye"></i>
    </button>
    <button type="button" class="btn btn-warning" (click)="editBill(bill)">
      <i class="bi bi-pencil"></i>
    </button>
  </td>
</ng-template>



<app-main-container title="Listado de Gastos" (infoButtonClick)="showInfo()">
  <app-table [items]="filteredBills" [columns]="columns" [pagination]="{
    totalItems: totalItems,
    page: page,
    size: size,
    onPageChange: onPageChange,
    onPageSizeChange: onPageSizeChange
  }"
  [showSearchBar]="true"
  [isLoading]="isLoading"
  (searchValueChange)="onSearchValueChange($event)"
  (headerButtonClick)="nuevoGasto()"
  [showHeaderButton]="true"
  (filterValueChange)="onFilterValueChange($event)"
  [tableFilters]="filterConfig"
  (excelButtonClick)="downloadTable()"
  (pdfButtonClick)="imprimir()">
</app-table>
</app-main-container>
