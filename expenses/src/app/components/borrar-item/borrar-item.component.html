<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    prueba modal eliminar
</button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 100px; color: red;"></i>
                <h5 class="mt-3">¿Está seguro?</h5>
                <p>No podrá revertir esta acción</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger" data-dismiss="modal">No borrar</button>
                <button type="button" class="btn btn-success">Sí, borrar</button>
            </div>
        </div>
    </div>
</div>
