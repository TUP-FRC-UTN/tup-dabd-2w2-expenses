<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Registrar cargo a lote</h3>
      <form [formGroup]="chargeForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fechaEmision" class="form-label">Fecha de emisión</label>
            <input type="date" class="form-control" id="fechaEmision" formControlName="fechaEmision">
          </div>
          <div class="col-md-6">
            <label for="lote" class="form-label">Lote</label>
            <input type="text" class="form-control" id="lote" placeholder="Lote" formControlName="lote">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo</label>
            <div class="input-group">
              <select id="tipo" class="form-select" formControlName="tipo">
                <option value="">Seleccionar...</option>
                <option value="Tipo 1">Tipo 1</option>
                <option value="Tipo 2">Tipo 2</option>
                <option value="Tipo 3">Tipo 3</option>
              </select>
              <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#categoriaModal">
                <i class="bi bi-plus"></i>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <label for="periodo" class="form-label">Período</label>
            <app-period-select (periodSelected)="loadSelect()"></app-period-select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" class="form-control" id="monto" placeholder="Monto" formControlName="monto">
          </div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea id="descripcion" class="form-control" rows="3" placeholder="Descripción" formControlName="descripcion"></textarea>
        </div>

        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="chargeForm.invalid">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
