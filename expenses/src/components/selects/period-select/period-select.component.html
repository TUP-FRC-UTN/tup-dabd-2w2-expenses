<div class="container">
  <div class="row">
    <div class="col-2">
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
      >
        <option selected>Periodo</option>
        @for (item of periodList; track $index) {
        <Option value="{{ item.id }}"
          >{{ item.month }} / {{ item.year }}
        </Option>
        }
      </select>
    </div>
  </div>
  <table class="table">
   <thead>
     <tr>
       <th scope="col">#</th>
       <th scope="col">First</th>
       <th scope="col">Last</th>
       <th scope="col">Handle</th>
     </tr>
   </thead>
   <tbody>
     <tr>
       <th scope="row">1</th>
       <td>Mark</td>
       <td>Otto</td>
     </tr>
     <tr>
       <th scope="row">2</th>
       <td>Jacob</td>
       <td>Thornton</td>
     </tr>
     <tr>
       <th scope="row">3</th>
       <td>Larry</td>
       <td>the Bird</td>
     </tr>
   </tbody>
 </table>
</div>
